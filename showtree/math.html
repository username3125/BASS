<!DOCTYPE html>
<html>
<head>
    <style>
        .postit {
            width: 200px;
            height: 150px; /* 조금 높이를 늘림 */
            border: 2px solid #000;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            background-color: #ffffcc;
        }

        .postit:nth-child(3) {
            margin-top: 0; /* 1단계 포스트잇 두 개 사이의 마진을 없앰 */
        }
    </style>
</head>
<body>
    <div class="postit">
        <h1>5단계 - 사설 모의고사</h1>
        <p>다양한 사설 모의고사를 풀며 실전에 대비하기</p>
        <p>레벨: 5</p>
    </div>
    <div class="postit">
        <h1>4단계 - 유형 마스터</h1>
        <p>마플 시너지를 풀면서 대부분의 기출유형을 짧은 시간 안에 푸는 연습하기</p>
        <p>레벨: 4</p>
    </div>
    <div class="postit">
        <h1>3단계 - 문제 경험</h1>
        <p>쏀 문제집으로 많은 문제 경험쌓기</p>
        <p>레벨: 3</p>
    </div>
    <div class="postit">
        <h1>2단계 - 기초유형</h1>
        <p>RPM 문제집으로 기초유형 익히기</p>
        <p>레벨: 2</p>
    </div>
    <div class="postit">
        <h1>1단계 - 개념</h1>
        <p>개념원리 수학 문제집으로 개념익히기</p>
        <p>레벨: 1</p>
    </div>
</body>
</html>
