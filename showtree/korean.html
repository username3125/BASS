<!DOCTYPE html>
<html>
<head>
    <style>
        .level {
            display: flex;
        }
        .postit {
            width: 200px;
            height: 150px; /* 조금 높이를 늘림 */
            border: 2px solid #000;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            background-color: #27ae60;
        }
 

        .postit:nth-child(n) {
            margin-top: 0; /* 1단계 포스트잇 두 개 사이의 마진을 없앰 */
        }
    </style>
</head>
<body>
    <div class="level">
        <div class="postit">
            <h1>4단계 - 비문학</h1>
            <p>약한 분야 찾아서 해당분야의 책 조금씩이라도 읽어보기</p>
            <p>레벨: 4</p>
        </div>
        <div class="postit">
            <h1>4단계 - 문학</h1>
            <p>확실한 근거를 찾아서 모든 선지를 되짚어보기</p>
            <p>레벨: 4</p>
        </div>
    </div>
    <div class="level">
        <div class="postit">
            <h1>3단계 - 봉투모의고사</h1>
            <p>봉투모의고사들을 풀어보면서 4단계처럼 오답 확인하기.</p>
            <p>레벨: 3</p>
        </div>
    </div>
    <div class="level">
        <div class="postit">
            <h1>2단계 - 기출문제집</h1>
            <p>씨뮬 국어기출문제집으로 최신 3개년기출들 확인하기</p>
            <p>레벨: 2</p>
        </div>
    </div>
    <div class="level">
        <div class="postit">
            <h1>1단계 - 인터넷 강의를통해 기틀 잡기</h1>
            <p>메가스터디 김동욱의 일취월장 클레스 중'일'강의 수강</p>
            <p>레벨: 1</p>
        </div>
    </div>
  
</body>
</html>
