<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" type="text/css" href="../Mainpage/mainpage.css">
    <script src="../treerequest/request.js" async></script>
</head>
<body>
    <header>
        <a href="../Mainpage/index.html">
            <img src="../Moduicon.png" alt="Logo" class="logo">
        </a>
        <div class="button-group">
            <a href="#" class="button">로그인</a>
            <a href="#" class="button">회원가입</a>
            <a href="../treerequest/treerequest.html" class="button">태그요청하기</a>
            <a href="../writingtree/writingtree.html" class="button">글쓰기</a>
        </div>
    </header>
    <nav>
        <form id="search-form">
            <input type="text" id="tag-search-input" placeholder="Search for tags">
            <button type="submit"  class="search-form button" onclick="SubmitEvent">Search</button>
        </form>
    </nav>
    <div>
        <p>이곳은 아직 존재하지 않는 태그를 요청하는 곳입니다</p>
    </div>
    <div id="form-container">
        <form id="write-form" method="post">
            <div class="requesting">
                <label for="requesting-tag">원하는 태그:</label>
                <input type="text" id="textInput" name="requested-tag" required>
            </div>
            <div class="check-to-submit">
                <label for="check-to-submit">요청하신 태그가 없는지 확인하셨나요?:</label>
                <input type="checkbox" name="check-to-submit" required>
            </div>
            <button type="submit">확인</button>
        </form>
        <p id="confirmation" style="display: none;">요청이 정상적으로 제출되었습니다!</p>
    </div>
    <button id="requestAnother" style="display: none;">추가로 태그 요청하기</button>
    <div>
        <p>다른 사람들이 요청한 태그들</p>
        <ul id="requested-tag">
            <li>중국어<a href="../writingtree/writingtree.html">[작성하기]</a></li>
            <li><a href="../writingtree/writingtree.html">칸트</a></li>
            <li><a href="../writingtree/writingtree.html">C++</a></li>
            <li><a href="../writingtree/writingtree.html">CPA</a></li>
            <li><a href="../writingtree/writingtree.html">일본어</a></li>
            <li><a href="../writingtree/writingtree.html">JS</a></li>
            <li><a href="../writingtree/writingtree.html">자격증</a></li>
            <li><a href="../writingtree/writingtree.html">문학</a></li>
            <li><a href="../writingtree/writingtree.html">자전거</a></li>
            <li><a href="../writingtree/writingtree.html">베이킹</a></li>
            <li><a href="../writingtree/writingtree.html">목공</a></li>
            <li><a href="../writingtree/writingtree.html">인테리어</a></li>
            <li><a href="../writingtree/writingtree.html">작곡</a></li>
            <li><a href="../writingtree/writingtree.html">운동</a></li>
            <li><a href="../writingtree/writingtree.html">자세교정</a></li>
            <li><a href="../writingtree/writingtree.html">요리</a></li>
        </ul>
    </div>

    
</body>
</html>
